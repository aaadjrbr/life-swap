<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Swap - Communities</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <!-- Community Picker Modal -->
  <div id="communityModal" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome to Life Swap</h2>
      <p>Pick or create a community to start swapping!</p>

      <!-- Your Communities -->
      <div id="yourCommunities">
        <h3>Your Communities</h3>
        <div id="yourCommunityList"></div> <!-- Ensure this ID matches -->
      </div>

      <!-- Search Communities -->
      <div id="pickCommunity">
        <input type="text" id="communitySearch" placeholder="Search by name or ID...">
        <button id="exploreCommunitiesBtn">Explore on Map</button>
        <div id="communityList"></div>
      </div>
      
      <div id="mapModal" class="modal hidden">
        <div class="modal-content" style="width: 90%; max-width: 600px; height: 500px;">
          <h2>Explore Communities</h2>
          <div id="map" style="width: 100%; height: 400px;"></div>
          <button id="closeMapBtn">Close</button>
        </div>
      </div>

      <!-- Create New Community -->
      <button id="createCommunityBtn">Create a New Community</button>
      <div id="createCommunityForm" class="hidden">
        <input type="text" id="newCommunityName" placeholder="Community Name (e.g., Seattle Swappers)">
        <input type="text" id="newCommunityLocation" placeholder="Type a city...">
        <div id="locationSuggestions" class="suggestions"></div>
        <button id="submitCommunityBtn">Create Community</button>
        <button id="cancelCreateBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="start.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>

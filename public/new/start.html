<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Swap - Communities</title>
  <link rel="stylesheet" href="start.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
</head>
<body>
  <div class="community-picker">
    <h1>Welcome to Life Swap</h1>
    <p><a href="../index.html">Home</a> | <a href="#">Contact</a></p>
    <p>Pick or <a href="#createCommunityBtn">create a community</a> to start swapping!</p>

    <div id="yourCommunities">
      <h3>Your Communities</h3>
      <div id="yourCommunityList" class="scrollable"></div>
    </div>

    <div id="pickCommunity">
      <h3>Search Communities (ID/Name or Map)</h3>
      <input type="text" id="communitySearch" placeholder="Search by name or ID...">
      <button id="exploreCommunitiesBtn">Explore on Map</button>
      <br/><br/>
      <h3>Nearby Communities</h3>
      <div id="communityList" class="scrollable"></div>
    </div>

    <div id="mapModal" class="modal hidden">
      <div class="modal-content" style="width: 100%;">
        <h2>Explore Communities</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <button id="closeMapBtn">Close</button>
      </div>
    </div>

    <br/><br/>
    <h2>Create Community</h2>
    <button id="createCommunityBtn">Create a New Community</button>
    <div id="createCommunityModal" class="modal hidden">
      <div class="modal-content">
        <h2>Create a Community</h2>
        <input type="text" id="newCommunityName" placeholder="Community Name (e.g., Seattle Swappers)">
        <input type="text" id="newCommunityLocation" placeholder="Type a city...">
        <div id="locationSuggestions" class="suggestions scrollable"></div>
        <p style="color: red; font-size: 0.9em"><em>*You need to click in one of the suggestions</em></p>
        <button id="submitCommunityBtn">Create Community</button>
        <button id="cancelCreateBtn">Cancel</button>
      </div>
    </div>
  </div>

  <br/><br/>
  <footer>
    &copy; Life Swap 2025
  </footer>
  <br/>

  <script type="module" src="start.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>

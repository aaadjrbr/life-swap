<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My Interests</title>
  <link rel="stylesheet" href="./css/interests.css"/>
</head>
<body>
  <h1>My Interests</h1>
  
  <section>
    <h2>Items I Own</h2>
    <div id="ownedItems"></div>
  </section>

  <section>
    <h2>Items I'm Interested In</h2>
    <div id="interestedItems"></div>
  </section>

  <!-- Chat container -->
  <div id="chatContainer" style="display:none; border:1px solid #ccc; margin-top:1rem; padding:1rem;">
    <h2 id="chatTitle">Chat</h2>
    <div id="messages" style="border:1px solid #ddd; height:200px; overflow-y:auto; margin-bottom:1rem;"></div>
    <input type="text" id="chatInput" placeholder="Type message..." style="width:80%"/>
    <button id="sendBtn">Send</button>
    <!-- Placeholder for rating and closing deal -->
    <button id="rateAndCloseBtn" style="display:none;">Rate and Close Deal</button>
  </div>

  <script type="module" src="./js/interests.js"></script>
</body>
</html>
